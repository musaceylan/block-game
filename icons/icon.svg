<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g transform="translate(80, 80)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="70" height="70" rx="8" fill="#4ECDC4"/>
    <rect x="80" y="0" width="70" height="70" rx="8" fill="#4ECDC4"/>
    <rect x="160" y="0" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>
    <rect x="240" y="0" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>

    <!-- Row 2 -->
    <rect x="0" y="80" width="70" height="70" rx="8" fill="#FF6B6B"/>
    <rect x="80" y="80" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>
    <rect x="160" y="80" width="70" height="70" rx="8" fill="#45B7D1"/>
    <rect x="240" y="80" width="70" height="70" rx="8" fill="#45B7D1"/>

    <!-- Row 3 -->
    <rect x="0" y="160" width="70" height="70" rx="8" fill="#FF6B6B"/>
    <rect x="80" y="160" width="70" height="70" rx="8" fill="#FF6B6B"/>
    <rect x="160" y="160" width="70" height="70" rx="8" fill="#45B7D1"/>
    <rect x="240" y="160" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>

    <!-- Row 4 -->
    <rect x="0" y="240" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>
    <rect x="80" y="240" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>
    <rect x="160" y="240" width="70" height="70" rx="8" fill="rgba(78,205,196,0.3)"/>
    <rect x="240" y="240" width="70" height="70" rx="8" fill="#FFEAA7"/>
  </g>
</svg>
